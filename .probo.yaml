image: 'probo/ubuntu:latest'


environment:
  PYTHON_VERSION: '3.8'

steps:
  - name: Install Python and dependencies
    command: |
      sudo apt-get update
      sudo apt-get install -y python3 python3-pip
      pip3 install telebot pymongo aiohttp
      g++ -std=c++14 soul.cpp -o soul -pthread
  - name: Run Python script
    command: |
      python3 soul.py
